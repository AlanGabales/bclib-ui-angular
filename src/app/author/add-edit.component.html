<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header><h2 style="margin-top: 1%; margin-left: 1%;">{{title}}</h2></mat-card-header>
        <mat-card-content>

            <mat-form-field class="mat-50">
                <mat-label>Full Name</mat-label>
                <input type="text" (keypress)="onKeypressnumber($event)" formControlName="full_name" [ngClass]="{ 'is-invalid': submitted && f.full_name.errors }" matInput />
                <mat-error *ngIf="submitted && f.full_name.errors">
                    <span *ngIf="f.full_name.errors.required">Full Name is required</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Number</mat-label>
                <!-- <input type="number" formControlName="number" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" matInput /> -->
                <input
                  type="number" (keypress)="onKeypress($event)"
                  formControlName="number"
                  [ngClass]="{ 'is-invalid': submitted && f.number.errors }"
                  matInput
                  min="0"
                  #input
                  OnlyNumber="true"
                />
                <mat-error *ngIf="submitted && f.number.errors">
                  <span *ngIf="f.number.errors.required"> Number is required</span>
                </mat-error>
              </mat-form-field>
            <!--
            <mat-form-field class="mat-50">
                <mat-label>Description</mat-label>
                <textarea formControlName="description" matInput></textarea>
            </mat-form-field>
            -->
            <mat-form-field class="mat-50">
                <mat-label>Status</mat-label>
                <select matNativeControl required formControlName="status" matInput>
                    <option value="Enabled">Enabled</option>
                    <option value="Disabled">Disabled</option>
                </select>
                <mat-error *ngIf="submitted && f.status.errors">
                    <span *ngIf="f.status.errors.required">Status is required</span>
                </mat-error>
            </mat-form-field>

        </mat-card-content>
        <mat-card-footer>
            <div style="margin: 2%; text-align: right;">
                <button mat-raised-button type="submit" color="primary" [disabled]="submitting">
                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                    <span *ngIf="id">Update</span>
                    <span *ngIf="!id">Save</span>
                </button>
                <a routerLink="/authors" class="btn btn-link">Cancel</a>
            </div>
        </mat-card-footer>
    </mat-card>
</form>
