<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content>
	<p>
		{{message}}
	</p>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-button style="margin-left: 5%;" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
